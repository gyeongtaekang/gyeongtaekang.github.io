<!-- layouts/partials/blocks/details.html -->
<div class="details">
    <h2>{{ .content.title }}</h2>
    <p>{{ .content.username }}</p>
    <p>{{ .content.role }}</p>
    <p>Organizations: {{ .content.organizations | join ", " }}</p>
    <img src="{{ .content.avatar }}" alt="Avatar" />
    <div>{{ .content.bio }}</div>
</div>
